<!DOCTYPE html>
<html>
<head>
	<title>HTML Assignment 3</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		table {
			border: 1px solid black;
			cellspacing: 1px;
			cellpadding: 1px;
		}
		.green {
			background-color: green;
		}
		.blue {
			background-color: blue;
		}
		.center {
			text-align: center;
		}
		.right {
			text-align: right;
		}
		h1 {
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>HTML Assignment #3</h1>

	<!-- Table 1 -->
	<table id="table-1" class="middle" border="1" cellspacing="1" cellpadding="1">
		<tr>
			<td id="t11">left</td>
			<td id="t12" class="center">center</td>
			<td id="t13" class="right">right</td>
		</tr>
		<tr>
			<td>left</td>
			<td class="center">center</td>
			<td class="right">right</td>
		</tr>
		<tr>
			<td>left</td>
			<td class="center">center</td>
			<td class="right">right</td>
		</tr>
	</table>

	<br>

	<!-- Table 2 -->
	<table id="table-2" class="middle" border="1" cellspacing="1" cellpadding="1">
		<tr>
			<td id="t21" colspan="6">This cell spans all columns</td>
		</tr>
		<tr>
			<td>2</td><td>2</td><td>2</td><td>2</td><td>2</td><td>2</td>
		</tr>
		<tr>
			<td>3</td><td>3</td><td>3</td><td>3</td><td>3</td><td>3</td>
		</tr>
		<tr>
			<td>4</td><td>4</td><td>4</td><td>4</td><td>4</td><td>4</td>
		</tr>
		<tr>
			<td>5</td><td>5</td><td>5</td><td>5</td><td>5</td><td>5</td>
		</tr>
		<tr>
			<td>6</td><td>6</td><td>6</td><td>6</td><td>6</td><td>6</td>
		</tr>
	</table>

	<br>

	<!-- Table 3 -->
	<table id="table-3" class="middle" border="1" cellspacing="1" cellpadding="1">
		<tr class="green">
			<td colspan="3">First Row - Green Background</td>
		</tr>
		<tr>
			<td>Text</td>
			<td id="t-image">
				<img src="https://via.placeholder.com/100" alt="Sample Image">
			</td>
			<td>More Text</td>
		</tr>
		<tr class="blue">
			<td colspan="3">Last Row - Blue Background</td>
		</tr>
	</table>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
